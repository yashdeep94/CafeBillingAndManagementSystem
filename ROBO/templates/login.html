<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Robo's Pizzeria | Login</title>
</head>

<body>
    <div id="logo">
        <img src="{% static 'images/Pizzeria logo_page-0002.png' %}" alt="logo">
    </div>
    <div class="heading">
        Login
    </div>
    <form action="{% url 'ROBO:Login' %}" id="loginWindow" method="POST">
        {% csrf_token %}
        <div>
            <input type="text" class="textdesign" name="UserId" placeholder="User Name">
        </div>
        <div>
            <input type="password" class="textdesign" name="Password" placeholder="Password">
        </div>
        <div id="submitbtncontainer">
            <input id="submitbtn" type="submit" value="Login">
        </div>
    </form>
    <!-- <script src="{% static 'js/base.js' %}"></script> -->
</body>

</html>
